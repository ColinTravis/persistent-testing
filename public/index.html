<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Node js: The Persistent State </title>
    <style media="screen">
    .wrapper {
      text-align: center;
  }
    h1 {
      font-family: sans-serif;
      font-size: 20pt;
    }
  </style>
  </head>
  <body>
    <button type="button" name="button">Click it.</button>

  </body>

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

  <script type="text/javascript">
    //io.connect from socket.io API
    var socket = io.connect('http://localhost:3000')

    socket.on('connect', function(data){ //on connect, runs this function
      console.log("connected" + " id# " + socket.id); //socket API call to give user id
    })

    $('button').click(function(){
      socket.emit('addRectangle', true)
    //add rectangle, true on click
    //send signal to server "addrectangle"

    })


  </script>

</html>
